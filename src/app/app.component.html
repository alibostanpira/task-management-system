<app-header/>
<main>
  <ul id="users">
    @for (user of users; track user.id) {
      <li>
        <app-user
          [user]="user"
          (select)="onSelectUser($event)"
          [selected]="user.id === selectedUserId"
        />
      </li>
    }
  </ul>
  @if (user) {
    <app-tasks [user]="user"/>
  } @else {
    <p id="fallback">SELECT A USER</p>
  }
</main>
